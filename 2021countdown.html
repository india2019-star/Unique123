<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="2021settings.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Countdown to 2021</h1><br>
            <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 " id="dayblock">
                    <h3 class="text-center">Days</h3><hr>
                    <div id="daycount" class="text-center">000</div>
                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3" id="hourblock">
                    <h3 class="text-center">Hour</h3><hr>
                    <div id="hourcount" class="text-center">000</div>
                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3" id="minuteblock">
                    <h3 class="text-center">Minute</h3><hr>
                    <div id="minutecount" class="text-center">000</div>
                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3" id="secondblock">
                    <h3 class="text-center">Second</h3><hr>
                    <div id="secondcount" class="text-center">000</div>
                </div>
            </div>
        </div>
        <script src="newyear.js"></script>
    </body>
</html>
